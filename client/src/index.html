<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Remote filesystem and simple ide built with Node.js.</title>
    <!-- build:css /css/lib.min.css -->
    <link href="/css/bootstrap.css" rel="stylesheet" />
    <link href="/css/font-awesome.css" rel="stylesheet" />
    <!-- endbuild -->

    <!-- build:css /css/main.min.css -->
    <link href="/css/main.css" rel="stylesheet" />
    <!-- endbuild -->
</head>

<body>
    <header class="header">
        <span class="user">dmyang</span>
        <h1>DeskShell</h1>
    </header>

    <div id="gui" class="gui show-grid">
        <div id="sidebar" class="sidebar col-md-2">
            <div id="path" class="path">
                <input type="text" id="path-val" class="path-val" />
            </div>
            <div class="path-tree" id="path-tree"></div>
        </div>
        <div id="panels" class="panels col-md-10">
            <ul class="nav nav-tabs" id="panels-tab-nav"></ul>

            <div class="tab-content" id="panels-tab-content"></div>
        </div>
    </div>

    <div id="terms" class="terms">
        <div class="terms-nav clearfix">
            <ul class="nav nav-tabs" id="terms-tab-nav">
            </ul>
            <div class="term-plus" id="term-plus">
                <i class="glyphicon glyphicon-plus"></i>
            </div>
        </div>
        <div class="tab-content terms-content" id="terms-tab-content"></div>
    </div>

    <!-- build:js /js/lib.min.js -->
    <script src="/js/lib/jquery.js"></script>
     <!-- <script src="/js/lib/bootstrap.js"></script> -->
    <script src="/js/lib/underscore.js"></script>
    <script src="/js/lib/socket.io.js"></script>
    <script src="/js/lib/term.js"></script>
    <!-- endbuild -->

    <script src="/ace/ace.js"></script>

    <script src="/js/main.js"></script>
</body>
</html>
