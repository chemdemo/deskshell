<!--
data model:
[
    {
        p: '', // path
        n: '', // pathname
        t: 0, // path type , 0 -> directory, 1 -> file, 2-> package
    }
]
-->

<ul>
<% list.forEach(function(item) { %>
    <% var tMap = {0: 'folder', 1: 'file', 2: 'briefcase'}; %>
    <li data-path="<%= item.p %>" data-type="<%= item.t %>" title="<%= item.n %>">
        <i class="fa fa-<%= tMap[item.t] %>"></i>
        <span class="path-name"><%= item.n %></span>
    </li>
<% }); %>
</ul>
