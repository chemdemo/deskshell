<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Remote desktop built with Node.js</title>
<link href="/css/bootstrap.min.css" rel="stylesheet" />
<link href="/css/font-awesome.min.css" rel="stylesheet" />
<link href="/css/main.min.css?_t=@@timestamp" rel="stylesheet" />
</head>
<body>
    <div id="header" class="header">
        <span class="user">dmyang</span>
        <!-- <h1>CloudDesk</h1> -->
        <h1>console</h1>
    </div>

    <div id="gui" class="gui show-grid">
        <div id="sidebar" class="sidebar col-md-2">
            <div id="path" class="path">
                <input type="text" id="path-val" class="path-val" />
            </div>
            <div class="path-tree" id="path-tree">
                <ul>
                    <li>
                        <a href="javascript: void(0);" data-path="/data">
                            <i class="fa fa-caret-right"></i>
                            <span class="path-name">data</span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript: void(0);" data-path="/data/sites">
                            <i class="fa fa-caret-down"></i>
                            <span class="path-name">sites</span>
                        </a>
                        <ul>
                            <li>
                                <a href="javascript: void(0);" data-path="/data">
                                    <i class="fa fa-caret-right"></i>
                                    <span class="path-name">data</span>
                                </a>
                                <ul>
                                    <li>
                                        <a href="javascript: void(0);" data-path="/data">
                                            <i class="fa fa-caret-right"></i>
                                            <span class="path-name">data</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a class="selected" href="javascript: void(0);" data-path="/sites">
                                            <span class="path-name">aaa.log</span>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <a href="javascript: void(0);" data-path="/sites">
                                    <i class="fa fa-caret-down"></i>
                                    <span class="path-name">sites</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div id="panels" class="panels col-md-10">
            <ul class="nav nav-tabs" id="panels-tab-nav">
                <li class="active">
                    <a href="#files" data-toggle="tab">Files</a>
                    <i class="glyphicon glyphicon-remove close-tab" title="close"></i>
                </li>
                <li>
                    <a href="#editor" data-toggle="tab">Profile</a>
                    <i class="glyphicon glyphicon-remove close-tab" title="close"></i>
                </li>
            </ul>

            <div class="tab-content" id="panels-tab-content">
                <div class="file-list tab-pane active" id="files"><div class="loading">loading...</div></div>
                <div class="ace-editor tab-pane" id="editor"><div class="loading">loading...</div></div>
            </div>
        </div>
    </div>

    <div id="terms" class="terms">
        <div class="terms-nav">
            <ul class="nav nav-tabs" id="terms-tab-nav">
                <li class="active">
                    <a href="#term-1" data-toggle="tab">term-1</a>
                    <i class="glyphicon glyphicon-remove close-tab" title="close"></i>
                </li>
            </ul>
            <i class="glyphicon glyphicon-plus term-plus"></i>
        </div>
        <div class="tab-content" id="terms-tab-content">
            <div class="tab-pane active term" id="term-1"></div>
        </div>
    </div>
<script src="/js/libs.min.js"></script>
<script src="/ace/ace.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/main.min.js?_t=@@timestamp"></script>
</body>
</html>
